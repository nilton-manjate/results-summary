<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles/mobile.css">
  <link rel="icon" href="assets/images/favicon-32x32.png">
  <title>Results Summary</title>
</head>
<body>
  <main>
    <section class="blue">
      <span>Your Result</span>
      <div class="result">
        <p class="number">76</p>
        <p class="total">of 100</p>
      </div>
      <div class="text">
        <h1>Great</h1>
        <p>You scored higher than 65% of the people
           who have taken these tests.
      </div>
    </section>

    <section class="white">
    <h1>Summary</h1>
    <div class="summary">
      <div class="order reaction">
        <div class="description">
          <img src="assets/images/icon-reaction.svg" alt="Reaction">
          <p id="react">Reaction</p>
        </div>
        <p class="num"><span>80</span> / 100</p>
      </div>
      <div class="order memory">
        <div class="description">
          <img src="assets/images/icon-memory.svg" alt="Memory">
          <p id="memo">Memory</p>
        </div>
        <p class="num"><span>92</span> / 100</p>
      </div>
      <div class="order verbal">
        <div class="description">
          <img src="assets/images/icon-verbal.svg" alt="Verbal">
          <p id="verb">Verbal</p>
        </div>
        <p class="num"><span>61</span> / 100</p>
      </div>
      <div class="order visual">
        <div class="description">
          <img src="assets/images/icon-visual.svg" alt="Visual">
          <p id="vis">Visual</p>
        </div>
        <p class="num"><span>72</span> / 100</p>
      </div>
      <div class="continue">
        <button>Continue</button>
      </div>
    </div>
    </section
  </main>
</body>
</html>

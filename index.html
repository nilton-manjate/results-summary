<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles/mobile.css">
  <link rel="icon" href="assets/images/favicon-32x32.png">
  <title>Results Summary</title>
</head>
<body>
  <main>
    <section class="blue">
      <span>Your Result</span>
      <div class="result">
        <p class="num">76</p>
        <p class="total">of 100</p>
      </div>
      <div class="text">
        <h1>Great</h1>
        <p>You scored higher than 65% of the people
           who have taken these tests.
      </div>
    </section>

    <section class="white">
    <h1>Summary</h1>
    <div class="summary">
      <div class="reaction">
        <img>
        <p>Reaction</p>
        <p class="num"><span>80</span> / 100</p>
      </div>
      <div class="memory">
        <img>
        <p>Memory</p>
        <p class="num"><span>92</span> / 100</p>
      </div>
      <div class="verbal">
        <img>
        <p>Verbal</p>
        <p class="num"><span>61</span> / 100</p>
      </div>
      <div class="visual">
        <img>
        <p>Visual</p>
        <p class="num"><span>72</span> / 100</p>
      </div>
      <div class="continue">
        <button>Continue</button>
      </div>
    </div>
    </section
  </main>
</body>
</html>
